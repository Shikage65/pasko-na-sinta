<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <h1 class="header_text">Ooohh Wanna share it with me?</h1>

        <a href='https://postimages.org/' target='_blank'>
          <img src='https://i.postimg.cc/Rht345T7/cooking1.gif' border='0' alt='cooking1'/>
        </a>
        <div class="buttons">
          <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
          <button
            class="btn"
            id="noButton"
            onmouseover="moveButton()"
            onclick="moveButton()"
          >
            No
          </button>
  
          <script>
            function nextPage() {
            window.location.href = "Branch1-1.html";
          }
            function moveButton() {
              var x =
                Math.random() *
                (window.innerWidth -
                  document.getElementById("noButton").offsetWidth);
              var y =
                Math.random() *
                (window.innerHeight -
                  document.getElementById("noButton").offsetHeight);
              document.getElementById("noButton").style.left = `${x}px`;
              document.getElementById("noButton").style.top = `${y}px`;
            }
          </script>
        </div>
    </div>
      
  </body>
</html>
